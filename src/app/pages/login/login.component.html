<div class="container-login">
    <div class="-header">
        <img src="../../../assets/logo.png" alt="logo">
    </div>

    <div class="login-inputs">
        <div class="title">
            <span>Get inspired.</span>
            <span>Get tattooed.</span>
        </div>
        <div class="type-user">
            <div class="-type">
                <ion-checkbox [mode]="'ios'" [checked]='checks.usuario' (click)='selectedTypeUser("usuario")'></ion-checkbox>
                <span>Usuario</span>                
            </div>
            <div class="-type">
                <ion-checkbox [mode]="'ios'" [checked]='checks.tatuador' (click)='selectedTypeUser("tatuador")'></ion-checkbox>
                <span>Tatuador</span>                
            </div>
            <div class="-type">
                <ion-checkbox [mode]="'ios'" [checked]='checks.estudio' (click)='selectedTypeUser("estudio")'></ion-checkbox>
                <span>Estudio</span>                
            </div>
        </div>
        <div class="-button -fb" (click)='loginWithFacebook()'>
            <i class="fab fa-facebook-f fa-2x"></i>
            <span>Continuar con Facebook</span>
        </div>
        <div class="-button -gg" (click)='loginWithGoogle()'>
            <i class="fab fa-google fa-2x"></i>
            <span>Continuar con Google</span>
        </div>
        
        <div class="-button -gm" (click)="login('email')">
            <i class="fas fa-envelope fa-2x"></i>
            <span>Continuar con Email</span>
        </div>

        <div class="terms">
            <span>By signing up, you agree to our&nbsp;<a href="#">Terms</a>&nbsp;&&nbsp;<a href="#">Privacy Policy</a></span>
        </div>
    </div>
</div>
